<div class="flex justify-end mb-4">
  <button (click)="downloadPdf()"
    class="bg-blue-400 hover:bg-bg-blue200 text-white font-semibold py-2 px-4 rounded-lg shadow">

    Download PDF
  </button>


</div>


<div class="overflow-x-auto mt-6">
  <table class="min-w-full divide-y divide-gray-200">
    <thead class="bg-gray-50">
      <tr>
        <th class="px-4 py-2 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">ID</th>
        <th class="px-4 py-2 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Cliente</th>
        <th class="px-4 py-2 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Fecha</th>
        <th class="px-4 py-2 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Dirección</th>
        <th class="px-4 py-2 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Ciudad</th>
        <th class="px-4 py-2 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Estado</th>
        <th class="px-4 py-2 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">País</th>
        <th class="px-4 py-2 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Código Postal</th>
        <th class="px-4 py-2 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Total</th>
      </tr>
    </thead>
 <tbody class="bg-white divide-y divide-gray-200">
  <tr *ngFor="let inv of invoices">
    <td class="px-4 py-2">{{ inv.InvoiceId }}</td>
    <td class="px-4 py-2">{{ inv.CustomerId }}</td>
    <td class="px-4 py-2">{{ inv.InvoiceDate | date:'shortDate' }}</td>
    <td class="px-4 py-2">{{ inv.BillingAddress }}</td>
    <td class="px-4 py-2">{{ inv.BillingCity }}</td>
    <td class="px-4 py-2">{{ inv.BillingState }}</td>
    <td class="px-4 py-2">{{ inv.BillingCountry }}</td>
    <td class="px-4 py-2">{{ inv.BillingPostalCode }}</td>
    <td class="px-4 py-2 font-semibold">{{ inv.total }}</td>
    <td class="px-4 py-2">
      <button 
        (click)="downloadInvoicePdf(inv)"
        class="bg-blue-500 hover:bg-blue-600 text-white font-semibold py-1 px-3 rounded-lg shadow text-xs">
        PDF
      </button>
    </td>
  </tr>
</tbody>
  </table>
</div>
